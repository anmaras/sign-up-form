<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="background-section">
        <div class="background-section__img">
          <div class="background-section__logo-container">
            <div class="background-section__logo-container__img"></div>
          </div>
        </div>
      </section>
      <section class="form-section">
        <div class="form-section__title-container">
          <h2 class="form-section__title-container__text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em>
            to get started
          </h2>
          <h2 class="form-section__title-container__text">
            You <em>know</em> you want to.
          </h2>
        </div>
        <form action="/index.html" method="post">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="user_firstname" />
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="user_lastname" />
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" />
          <label for="phone">Phone</label>
          <input type="number" id="phone" name="user_phone" />
          <label for="password">Password</label>
          <input type="password" id="password" name="user_password" />
          <label for="pswd-confirmation">Confirm Password</label>
          <input
            type="password"
            id="pswd-confirmation"
            name="user_pswd-confirmation"
          />
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
