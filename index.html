<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <section class="background-section">
      <div class="background-section__img">
        <div class="background-section__logo-container">
          <div class="background-section__logo-container__img"></div>
          <h2>ODIN</h2>
        </div>
      </div>
    </section>
    <section class="form-section">
      <div class="form-section__title-container">
        <h2 class="form-section__title-container__text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span>now</span>
          to get started
        </h2>
        <h2 class="form-section__title-container__text subtitle">
          You <span>know</span> you want to.
        </h2>
      </div>
      <form class="form-section__elements" action="/index.html" method="post">
        <p>Let's do this!</p>
        <div class="form-section__elements-inputs">
          <label for="firstname">FIRST NAME</label>
          <input type="text" id="firstname" name="user_firstname" />
          <label for="lastname">LAST NAME</label>
          <input type="text" id="lastname" name="user_lastname" />
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="user_email" />
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="user_phone" />
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="user_password" />
          <label for="pswd-confirmation">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="pswd-confirmation"
            name="user_pswd-confirmation"
          />
        </div>
        <div class="form-section__elements-inputs__button">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </section>
  </body>
</html>
